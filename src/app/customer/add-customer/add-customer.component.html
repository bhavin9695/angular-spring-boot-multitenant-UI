<form class="add-customer-form"
      #addCustomer="ngForm"
      name="addCustomer"
      id="add-customer-form">
  <div class="form-group row">
    <label for="customerNameId"
           class="col-sm-3 col-form-label">Name: </label>
    <div class="col-sm-9">
      <input type="email" class="form-control"
             id="customerNameId"
             name="customerName"
             [(ngModel)]="customer.name"
             placeholder="Enter Customer Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="customerAddressId"
           class="col-sm-3 col-form-label">Address:</label>
    <div class="col-sm-9">
      <textarea type="text"
                class="form-control"
                rows="2"
                [(ngModel)]="customer.address"
                name="customerAddress"
                id="customerAddressId" placeholder="Enter Address"></textarea>
    </div>
  </div>
  <div class="form-group row">

    <div class="col-sm-7 offset-4">
      <button type="submit" class="btn btn-primary text-right" (click)="addNewCustomer()">Add New Customer</button>
    </div>
  </div>


</form>
