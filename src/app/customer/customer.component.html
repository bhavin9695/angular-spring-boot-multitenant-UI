<div id="customer-list">

  <div class="text-right add-new-customer col-sm-3">
    <app-add-customer (refresh)="getAllCustomer()"></app-add-customer>
  </div>
  <div class="col-sm-8">
    <div class="row">
      <div class="col-sm-6 text-left">
        <div id="import-from-excel">
          <button class="btn btn-success company-name-color" (click)="onClickUploadFile()"><b>Import from Excel</b>
          </button>
          <div hidden>
            <input type="file" id="upload-file-input"
                   (change)="importFromExcel($event)"
                   accept=".xls, .xlsx"/>
          </div>
        </div>
      </div>
      <div class="col-sm-6 text-right">
        <button class="btn btn-warning company-name-color" (click)="logout()"><b>Logout</b>
        </button>
      </div>
    </div>
    <div id="customer-list-content">
      <div id="customer-list-body">
        <div class="row" id="list-header">
          <div class="col-3 list-header-item">Customer Id</div>
          <div class="col-4 list-header-item">Name</div>
          <div class="col-4 list-header-item">Address</div>
        </div>
        <div id="list-body">
          <div class="row body-row" *ngFor="let listItem of customerList">
            <div class="col-3 list-body-item">{{listItem.id}} </div>
            <div class="col-4 list-body-item">{{listItem.name}} </div>
            <div class="col-4 list-body-item">{{listItem.address}} </div>
          </div>
        </div>
      </div>
    </div>
    <div id="count-detail"><b>Total <u>{{customerList.length}}</u> results</b></div>
  </div>
</div>
